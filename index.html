<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HJ ChemAgent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #212121;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #2f2f2f;
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #444;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 768px;
            margin: 0 auto;
            width: 100%;
            height: calc(100vh - 140px);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background-color: #0084ff;
            color: white;
            border-bottom-right-radius: 0.25rem;
        }

        .message.assistant .message-content {
            background-color: #2f2f2f;
            color: #ffffff;
            border: 1px solid #444;
            border-bottom-left-radius: 0.25rem;
        }

        .message-image {
            margin-top: 0.5rem;
            max-width: 100%;
            border-radius: 0.5rem;
        }

        .input-container {
            padding: 1rem;
            background-color: #2f2f2f;
            border-top: 1px solid #444;
        }

        .input-form {
            display: flex;
            gap: 0.5rem;
            max-width: 768px;
            margin: 0 auto;
        }

        .message-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #444;
            border-radius: 1.5rem;
            background-color: #404040;
            color: #ffffff;
            font-size: 1rem;
            outline: none;
            resize: none;
            min-height: 44px;
            max-height: 120px;
        }

        .message-input:focus {
            border-color: #0084ff;
        }

        .message-input::placeholder {
            color: #888;
        }

        .send-button {
            padding: 0.75rem 1.5rem;
            background-color: #0084ff;
            color: white;
            border: none;
            border-radius: 1.5rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.2s;
            min-width: 80px;
        }

        .send-button:hover:not(:disabled) {
            background-color: #0056b3;
        }

        .send-button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            background-color: #2f2f2f;
            border: 1px solid #444;
            border-radius: 1rem;
            border-bottom-left-radius: 0.25rem;
            max-width: 80%;
            margin-bottom: 1.5rem;
        }

        .typing-dots {
            display: flex;
            gap: 0.25rem;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #888;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .error-message {
            color: #ff6b6b;
            background-color: #2f1b1b;
            border: 1px solid #ff6b6b;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        /* ìŠ¤í¬ë¡¤ë°” ìŠ¤íƒ€ì¼ */
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: #2f2f2f;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: #666;
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #888;
        }

        /* ë°˜ì‘í˜• ë””ìì¸ */
        @media (max-width: 768px) {
            .message-content {
                max-width: 90%;
            }
            
            .input-container {
                padding: 0.75rem;
            }
            
            .header {
                padding: 0.75rem;
            }
            
            .header h1 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸ§ª HJ ChemAgent</h1>
    </div>

    <div class="chat-container">
        <div class="messages-container" id="messagesContainer">
            <div class="message assistant">
                <div class="message-content">
                    ì•ˆë…•í•˜ì„¸ìš”! HJ ChemAgentì…ë‹ˆë‹¤. í™”í•™ ë¶„ìì— ëŒ€í•œ ì§ˆë¬¸ì„ í•´ë³´ì„¸ìš”. 
                    ì˜ˆë¥¼ ë“¤ì–´, "ë©”íƒ„ì˜ SMILESë¥¼ ì•Œë ¤ì£¼ê³  ë¶„ì êµ¬ì¡°ë¥¼ ê·¸ë ¤ì¤˜" ê°™ì€ ì§ˆë¬¸ì„ í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.
                </div>
            </div>
        </div>

        <div class="input-container">
            <form class="input-form" id="chatForm">
                <textarea 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="í™”í•™ ë¶„ìì— ëŒ€í•´ ì§ˆë¬¸í•´ë³´ì„¸ìš”..."
                    rows="1"
                ></textarea>
                <button type="submit" class="send-button" id="sendButton">ì „ì†¡</button>
            </form>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const chatForm = document.getElementById('chatForm');

        let isWaiting = false;

        // ìë™ ë†’ì´ ì¡°ì ˆ
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Enter í‚¤ë¡œ ì „ì†¡ (Shift+EnterëŠ” ì¤„ë°”ê¿ˆ)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (!isWaiting && this.value.trim()) {
                    sendMessage();
                }
            }
        });

        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            if (!isWaiting && messageInput.value.trim()) {
                sendMessage();
            }
        });

        function addMessage(content, type = 'assistant', imageData = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // ì´ë¯¸ì§€ê°€ ìˆìœ¼ë©´ ë¨¼ì € ì¶”ê°€
            if (imageData && imageData.startsWith('data:image/')) {
                const img = document.createElement('img');
                img.src = imageData;
                img.className = 'message-image';
                img.alt = 'Generated molecule image';
                contentDiv.appendChild(img);
            }
            
            // í…ìŠ¤íŠ¸ ë‚´ìš© ì¶”ê°€ (ì´ë¯¸ì§€ ë‹¤ìŒì—)
            if (content && content.trim()) {
                const textDiv = document.createElement('div');
                textDiv.textContent = content;
                textDiv.style.marginTop = imageData ? '0.5rem' : '0';
                contentDiv.appendChild(textDiv);
            }
            
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function addTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            
            const dotsDiv = document.createElement('div');
            dotsDiv.className = 'typing-dots';
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.className = 'typing-dot';
                dotsDiv.appendChild(dot);
            }
            
            typingDiv.appendChild(dotsDiv);
            messagesContainer.appendChild(typingDiv);
            scrollToBottom();
        }

        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function addErrorMessage(error) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = `ì˜¤ë¥˜: ${error}`;
            messagesContainer.appendChild(errorDiv);
            scrollToBottom();
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function setWaitingState(waiting) {
            isWaiting = waiting;
            sendButton.disabled = waiting;
            messageInput.disabled = waiting;
            
            if (waiting) {
                sendButton.textContent = 'ì „ì†¡ ì¤‘...';
                addTypingIndicator();
            } else {
                sendButton.textContent = 'ì „ì†¡';
                removeTypingIndicator();
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // ì‚¬ìš©ì ë©”ì‹œì§€ ì¶”ê°€
            addMessage(message, 'user');
            
            // ì…ë ¥ í•„ë“œ ì´ˆê¸°í™”
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            setWaitingState(true);

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // AI ì‘ë‹µ ì¶”ê°€
                addMessage(data.response, 'assistant', data.image);
                
            } catch (error) {
                console.error('Error:', error);
                addErrorMessage(error.message || 'ì„œë²„ì™€ ì—°ê²°í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
            } finally {
                setWaitingState(false);
                messageInput.focus();
            }
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì…ë ¥ í•„ë“œì— í¬ì»¤ìŠ¤
        window.addEventListener('load', function() {
            messageInput.focus();
        });
    </script>
</body>
</html>
